<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить компанию</title>
    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        .cancel-btn {
            background-color: #f44336;
            color: white;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-content">
            <h2>Добавить компанию</h2>
            <form id="addCompanyForm">
                <div class="form-group">
                    <label for="company_name">Название компании:</label>
                    <input type="text" id="company_name" required>
                    <div class="error-message" id="name-error"></div>
                </div>
                <div class="form-group">
                    <label for="inn">ИНН:</label>
                    <input type="text" id="inn" required minlength="9" maxlength="12">
                    <div class="error-message" id="inn-error"></div>
                </div>
                <div class="form-group">
                    <label for="status">Статус:</label>
                    <input type="number" id="status" required min="1">
                    <div class="error-message" id="status-error"></div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" id="cancelBtn">Отмена</button>
                    <button type="submit" class="save-btn">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('cancelBtn').addEventListener('click', () => {
            window.parent.postMessage({ action: 'closeModal' }, '*');
        });

        document.getElementById('addCompanyForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Валидация формы
            let isValid = true;
            const companyName = document.getElementById('company_name').value.trim();
            const inn = document.getElementById('inn').value.trim();
            const status = document.getElementById('status').value;

            // Очистка предыдущих ошибок
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

            if (!companyName) {
                document.getElementById('name-error').textContent = 'Введите название компании';
                isValid = false;
            }

            if (inn.length < 9 || inn.length > 12) {
                document.getElementById('inn-error').textContent = 'ИНН должен содержать от 9 до 12 символов';
                isValid = false;
            }

            if (!status || parseInt(status) <= 0) {
                document.getElementById('status-error').textContent = 'Статус должен быть положительным числом';
                isValid = false;
            }

            if (!isValid) return;

            try {
                const response = await fetch('http://localhost:8000/api/companies', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        company_name: companyName,
                        inn: inn,
                        status: parseInt(status)
                    })
                });

                if (response.ok) {
                    window.parent.postMessage({ action: 'companyAdded' }, '*');
                    window.parent.postMessage({ action: 'closeModal' }, '*');
                } else {
                    const errorData = await response.json();
                    alert(`Ошибка: ${errorData.detail || 'Неизвестная ошибка'}`);
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при сохранении компании');
            }
        });
    </script>
</body>
</html>
