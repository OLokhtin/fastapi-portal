<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компании</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        nav { display: flex; margin-bottom: 20px; }
        nav a { margin-right: 15px; padding: 5px; text-decoration: none; color: #333; }
        nav a.active { font-weight: bold; border-bottom: 2px solid #333; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        #logoutBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #logoutBtn:hover { background-color: #d32f2f; }
    </style>
</head>
<body>
    <nav>
        <a href="companies.html" class="active">Компании</a>
        <a href="services.html">Сервисы</a>
        <a href="users.html">Пользователи</a>
    </nav>

    <button id="logoutBtn">Выйти</button>

    <h1>Список компаний</h1>
    <table id="companiesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>ИНН</th>
                <th>Статус</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadCompanies() {
            try {
                const response = await fetch('http://localhost:8000/api/companies', {
                    credentials: 'include' // Важно для отправки кук
                });

                if (response.status === 401) {
                    window.location.href = 'index.html';
                    return;
                }

                const companies = await response.json();

                const tbody = document.querySelector('#companiesTable tbody');
                tbody.innerHTML = '';

                companies.forEach(company => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${company.company_id}</td>
                        <td>${company.company_name}</td>
                        <td>${company.inn}</td>
                        <td>${company.status}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (err) {
                console.error('Ошибка загрузки компаний:', err);
            }
        }

        // Обработчик кнопки выхода
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            if (confirm('Вы уверены, что хотите выйти?')) {
                try {
                    const response = await fetch('http://localhost:8000/api/logout', {
                        method: 'POST',
                        credentials: 'include'
                    });

                    if (response.ok) {
                        window.location.href = '../index.html';
                    } else {
                        console.error('Ошибка при выходе:', await response.text());
                    }
                } catch (error) {
                    console.error('Ошибка сети:', error);
                }
            }
        });
        document.addEventListener('DOMContentLoaded', loadCompanies);
    </script>
</body>
</html>
