<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователи</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; position: relative; }
        nav { display: flex; margin-bottom: 20px; }
        nav a { margin-right: 15px; padding: 5px; text-decoration: none; color: #333; }
        nav a.active { font-weight: bold; border-bottom: 2px solid #333; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        #logoutBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #logoutBtn:hover { background-color: #d32f2f; }
    </style>
</head>
<body>
    <nav>
        <a href="companies.html">Компании</a>
        <a href="services.html">Сервисы</a>
        <a href="users.html" class="active">Пользователи</a>
    </nav>

    <button id="logoutBtn">Выйти</button>

    <h1>Список пользователей</h1>
    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>ID компании</th>
                <th>ФИО</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadUsers() {
            try {
                const response = await fetch('http://localhost:8000/api/users', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '../index.html';
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log("Полученные данные пользователей:", data);

                const tbody = document.querySelector('#usersTable tbody');
                tbody.innerHTML = '';

                if (Array.isArray(data)) {
                    data.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.user_id}</td>
                            <td>${user.company_id}</td>
                            <td>${user.user_full_name}</td>
                            <td>${user.user_email}</td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    console.error("Данные не являются массивом:", data);
                }
            } catch (err) {
                console.error('Ошибка загрузки пользователей:', err);
                alert('Ошибка загрузки данных. Проверьте консоль для деталей.');
            }
        }

        // Обработчик кнопки выхода
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            if (confirm('Вы уверены, что хотите выйти?')) {
                try {
                    const response = await fetch('http://localhost:8000/api/logout', {
                        method: 'POST',
                        credentials: 'include'
                    });

                    if (response.ok) {
                        window.location.href = '../index.html';
                    } else {
                        console.error('Ошибка при выходе:', await response.text());
                    }
                } catch (error) {
                    console.error('Ошибка сети:', error);
                }
            }
        });

        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
